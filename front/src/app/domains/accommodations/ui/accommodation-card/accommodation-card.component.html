<div class="card mod-action accommodationCard">
  @if (hasPhoto()) {
    <img
      class="accommodationCard-image"
      ngSrc="https://www.maisons-pierre.com/wp-content/uploads/2021/04/1300x600-maisons-pierre-lemag-quel-type-maison-choisir-couv.jpg"
      height="100"
      width="90"
      alt=""
      [attr.style]="
        `--border-color: var(--palettes-${palette()}-200); --background-color: var(--palettes-${palette()}-50)`
      "
    />
    <div class="pr-u-padding200">
      <div class="pr-u-displayFlex pr-u-alignItemsCenter pr-u-gap100">
        <h3>
          <span class="pr-u-textS pag-u-textNeutral600 pr-u-fontWeight400">Chez</span>
          Daniel Hernandez
        </h3>
        <lu-tag label="Paris" icon="mapPin" [palette]="palette()" />
      </div>
      <p>Moins de 30 min en métro</p>
    </div>
  } @else {
    <div
      class="accommodationCard-image mod-empty"
      [attr.style]="
        `--border-color: var(--palettes-${palette()}-200); --background-color: var(--palettes-${palette()}-50)`
      "
    >
      <lbnb-bubbles-left [palette]="palette()" />
      <lbnb-bubbles-right [palette]="palette()" />
    </div>
    <div class="pr-u-padding200">
      <div class="pr-u-displayFlex pr-u-alignItemsCenter pr-u-gap100">
        <h3>
          <span class="pr-u-textS pag-u-textNeutral600 pr-u-fontWeight400">Chez</span>
          Prénom Nom
        </h3>
        <lu-tag label="Lieu" icon="mapPin" [palette]="palette()" />
      </div>
      <p>Infos sur l'adresse</p>
    </div>
  }
</div>
